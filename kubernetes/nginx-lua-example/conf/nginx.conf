worker_processes 1;
error_log stderr notice;
daemon off;
events {
    worker_connections 1024;
}

http {
    variables_hash_max_size 1024;
    access_log off;
    include /usr/local/openresty/nginx/conf/mime.types;

    charset utf-8;

    server {
        listen 80;
        lua_code_cache off;

        location / {
            default_type text/html;
            content_by_lua_file "example.lua";
        }
    }
}
